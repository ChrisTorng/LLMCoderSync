<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='LLMCoderServer.css') }}">
</head>
<body>
    <div class="container">
        <h1>Files in Current Directory</h1>
        <ul class="file-list">
        {% for file in files %}
            <li class="file-item">{{ file }}</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
